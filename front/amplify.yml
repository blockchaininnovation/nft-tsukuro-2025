version: 1
applications:
  - appRoot: front
    backend:
      phases:
        build:
          commands:
            - corepack enable
            - pnpm install --frozen-lockfile
            - pnpm exec ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            # Amplifyコンソールの環境変数を.env.productionに注入
            - echo "# Auto-generated by Amplify Build" > .env.production
            - echo "VENUE_LOGIN_PASSWORD=$VENUE_LOGIN_PASSWORD" >> .env.production
            - echo "SPONSOR_WALLET_PRIVATE_KEY=${secrets.SPONSOR_WALLET_PRIVATE_KEY}" >> .env.production
            - echo "USE_ANVIL=$USE_ANVIL" >> .env.production
            - echo "USE_TESTNET=$USE_TESTNET" >> .env.production
            - echo "NEXT_PUBLIC_NFT_CONTRACT_ADDRESS=$NEXT_PUBLIC_NFT_CONTRACT_ADDRESS" >> .env.production
            - echo "NEXT_PUBLIC_NFT_CONTRACT_ADDRESS_TESTNET=$NEXT_PUBLIC_NFT_CONTRACT_ADDRESS_TESTNET" >> .env.production
            - echo "NEXT_PUBLIC_ANVIL_RPC_URL=$NEXT_PUBLIC_ANVIL_RPC_URL" >> .env.production
            - echo "NEXT_PUBLIC_POLYGON_AMOY_RPC_URL=$NEXT_PUBLIC_POLYGON_AMOY_RPC_URL" >> .env.production
            - echo "NEXT_PUBLIC_POLYGON_RPC_URL=$NEXT_PUBLIC_POLYGON_RPC_URL" >> .env.production
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - node_modules/**/*
